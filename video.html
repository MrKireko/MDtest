<!DOCTYPE html>
<html>
<head>
    <title>Material Design Testing</title>
    <link rel="stylesheet" type="text/css" href="style/fonts.css">
    <link rel="stylesheet" type="text/css" href="style/vid.css">
    <link rel="stylesheet" type="text/css" href="style/selection.css">
    <link rel="stylesheet" href="fa/css/font-awesome.min.css">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="vid.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrap">
        <div id="bg"></div>
        <div id="contwrap">
            <div id=cont>
                <a class="h1">Title</a>
                <div id=vidwrap>
                    <video id="vid">
                        <source src="vid.webm" type="video/webm">
                        <source src="vid.mp4" type="video/mp4">
                        Your browser does not support HTML5 video.
                    </video>
                    <div id="ctrl">
                        <a class=vbtn id=pause><i class="fa fa-play"></i></a>
                        <a class=vbtn id=ffw><i class="fa fa-forward"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
